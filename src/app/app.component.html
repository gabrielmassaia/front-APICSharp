<h1>Buscar Pessoas</h1>
<div>
  <input type="search"
   [(ngModel)]="valorBuscaPessoa"
   (keyup.enter)="obterPessoaEspecifica()">
</div>

<p>
  Pessoa Encotrada: {{ (pessoaEncotrada$ | async)?.nome }}
</p>


<h1>Listar Pessoas</h1>
<p *ngFor="let pessoa of pessoas$ | async">
  {{ pessoa.nome }}
</p>
